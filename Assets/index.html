<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Triva Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="title text-center">
                    <h1>Welcome to trivia</h1>
                </div>

                <div id="startGame" class="text-center">

                    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi officiis nisi eos sint
                        voluptates unde qui laborum modi, quibusdam facilis itaque exercitationem iusto, quaerat illum
                        accusantium eligendi architecto debitis. Porro?
                    </p>

                    <button class="startButton btn btn-success">Start</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="question">

                </div>
            </div>
        </div>
        <div class="row text-center bottom">
            <div class="col-md-6">
                <p>Questions Left: <span id="questionsLeft"></span></p>
                <p>Time Remaining: <span id="gameTime"></span> seconds</p>

            </div>
            <div class="col-md-6">
                <div id="submit" class=" btn btn-success">Submit</div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="last">
                    <div class="row results"></div>
                    <div class="right"></div>
                    <div class="wrong"></div>
                </div>
            </div>
        </div>





    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.min.js' integrity='sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8='
        crossorigin='anonymous'></script>
    <script src="./Javascript/game.js"></script>
</body>

</html>
